<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real time character counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Real-time character counter</h2>
    <textarea id="textarea" class="textarea"
    placeholder="please write your text here" maxlength="50"></textarea>
    <div class="counter-container">
      <p>total characters: 
        <span class="total-counter" 
        id="total-counter"></span>
      </p>
      <p>remaining characters: 
        <span class="remaining-counter" 
        id="remaining-counter"></span>
      </p>
    </div>
    <script src="index.js"></script>

  </div>
</body>
</html>
